<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="theme-color" content="#000000" />

      tailwind.config = {
        theme: {
          extend: {
            colors: {

              'dva-blue': '#446d92',      // Consistent blue for header/sidebar/playbook text
            },
          },
        },
        plugins: [],
      }
    </script>

    <style>
      /* Optional: Custom font if not using Tailwind's default */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        font-family: 'Inter', sans-serif;
      }
